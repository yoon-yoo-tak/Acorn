<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        /*
            ES6(ES2015)에서는 var사용을 지양하고
            가급적 let, const를 사용 권장
            let > 원시형 변수를 선언할  때 사용
            const > 원시형 변수의 상수값을 선언할 때 , 참조형 변수를 선언할 때
        */
        let a1 = 1000;
        //let a1 = 2000; // 중복선언 불가
        console.log(a1);
        let a;
        console.log(a);

        // Uncaught ReferenceError: Cannot access 'a2' before initialization
       // console.log(a2); // 에러 발생
        let a2 = 2000;
        console.log(a2);

        const a3 = 3000; // 원시 타입일때 const 값은 상수화 되기 때문에 변경 불가.
        console.log(a3);

        const a4 = [10,20,30]; // 배열은 참조형 변수
        a4.push(40);
        
        console.log(a4);

    </script>
    <title>let, const</title>
</head>
<body>
    
</body>
</html>
