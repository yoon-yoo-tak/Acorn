<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // 배열은 reference type > 변수 선언 시  const 사용!
        // 배열은 생성(선언), 할당, 출력

        // 1. 배열 생성과 할당
        const arr1 = ['1', '2', '3'];
        console.log("arr1 : " +arr1);

        const arr2 = new Array(4, 5, 6);
        const arr3 = Array(7, 8, 9);
        console.log("arr2 : " + arr2);
        console.log("arr2 : " + arr3);

        const name = ['john', 'dave', 'asd'];
        const rand = ['jhon', 10, false];
        console.log(name[0]);
        console.log(name[1]);
        console.log(name[2]);
        console.log(name[3]); // 할당하지 않은 값 undefined
        console.log(rand);
    </script>
    
    <title>Array</title>
</head>
<body>
    
</body>
</html>
