<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // 배열은 reference type > 변수 선언 시  const 사용!
        // 배열은 생성(선언), 할당, 출력

        // 1. 배열 생성과 할당
        const arr1 = ['1', '2', '3'];
        console.log("arr1 : " +arr1);

        const arr2 = new Array(4, 5, 6);
        const arr3 = Array(7, 8, 9);
        console.log("arr2 : " + arr2);
        console.log("arr2 : " + arr3);

        const name = ['john', 'dave', 'asd'];
        const rand = ['jhon', 10, false];
        console.log(name[0]);
        console.log(name[1]);
        console.log(name[2]);
        console.log(name[3]); // 할당하지 않은 값 undefined
        console.log(rand);

        //배열의 크기
        console.log(rand.length);

        // 배열 출력 > for
        for(let i = 0; i<arr1.length ; i++){
            console.log(arr1[i]);
        }
        arr1[3] = 4;
        arr1.push(5); // 배열에 마지막에 입력

        // 배열출력 2 > for in
        for(let index in arr1){
            console.log("for in : " + arr1);
        }
        // 배열출력 3 > for of 
        console.log("-----for of------")
        for(let val of arr1){
            console.log(val);
        }
        //배열 출력 4  > for each
        console.log("-----for each------")
        arr1.forEach(function(value, index){
            console.log("value : " + value +"  index : " +  index);
        });

        // 배열의 구성요소를 문자열로 바꾸는 법
        // join(' ') > 배열의 구분문자열을 ' '으로 대체해서 문자열로 반환
        console.log("--------join--------");
        let str = arr1.join(' ');
        console.log(str);

        // 로또 번호 만들어보기
        const lotto = []; 
        
        for(let i=0;i<6;i++){
        let num = Math.floor(Math.random() * 44) + 1;

        for(let j =0; j<lotto.length; j++){
            if(num == lotto[j]){ // 중복 제거
            num = Math.floor(Math.random() * 44) + 1;
            }
        }
        lotto.push(num);
        }
     
        console.log('로또 : ' + lotto);
    </script>
    
    <title>Array</title>
</head>

</html>
