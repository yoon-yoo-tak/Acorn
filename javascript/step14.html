<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script>
       window.onload= function(){
           const divObj = document.querySelector(".myBox");
            console.log(divObj);

            divObj.addEventListener("mouseover",function(){ //박스안에 커서가 올라가면
                // divObj.style.backgroundColor = "gray";
                // this > 자기자신 객체 > 이벤트 대상
                this.style.backgroundColor = "gray";
            })
            divObj.addEventListener("mouseout",function(){ // 박스안에서 커서가 나가면
                this.style.backgroundColor = "white";
            })
            divObj.addEventListener("mousedown",function(){ // 마우스 누르면
                this.style.backgroundColor = "red";
            })
            divObj.addEventListener("mouseup",function(){ // 마우스 떼면
                this.style.backgroundColor = "gray";
            })
       }
        
   </script>
   <style>
       .myBox{
           width: 200px;
           height: 200px;
           border: 1px solid black;
           cursor: pointer;
       }
   </style>
    <title>mouse event</title>
</head>
<body>
    <h3>마우스 이벤트</h3>
    <div class="myBox"></div>
</body>
</html>
