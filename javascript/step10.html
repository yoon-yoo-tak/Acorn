<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        const men = {
            "name" : "Jhon",
            "addr" : "서울",
            "phneNum" : "010-0000-0000",
            "age" : "25",
            "gender" : "male",
            "blood-type" : "O"
        }
        // 접근방법은  . 을 이용하여 key로 접근
        // key값이 식별자 규칙을 지키지 않았다면  [] 로 접근해야한다.
        console.log(men.name);
        console.log(men.addr);
        console.log(men.phneNum);
        console.log(men.gender);
        console.log(men.age);
        console.log(men["blood-type"]); // blood-type 은 식별자 규칙을 지키지 않음
        
        delete men.age; // 특정 키로 삭제 가능
        console.log(men.age); //undefined

        const club = {
            
                "squadName": "Super hero squad",
                "homeTown": "Metro City",
                "formed": 2016,
                "secretBase": "Super tower",
                "active": true,
                "members": [
                  {
                    "name": "Molecule Man",
                    "age": 29,
                    "secretIdentity": "Dan Jukes",
                    "powers": [
                      "Radiation resistance",
                      "Turning tiny",
                      "Radiation blast"
                    ]
                  },
                  {
                    "name": "Madame Uppercut",
                    "age": 39,
                    "secretIdentity": "Jane Wilson",
                    "powers": [
                      "Million tonne punch",
                      "Damage resistance",
                      "Superhuman reflexes"
                    ]
                  },
                  {
                    "name": "Eternal Flame",
                    "age": 1000000,
                    "secretIdentity": "Unknown",
                    "powers": [
                      "Immortality",
                      "Heat Immunity",
                      "Inferno",
                      "Teleportation",
                      "Interdimensional travel"
                    ]
                  }
                ]
              }

              let sname = club.squadName;
              let homeTown = club.homeTown;
              let formed = club.formed;
              let sBase = club.secretBase;
              let active = club.active;
      
              console.log(sname);
              console.log(homeTown);
              console.log(formed);
              console.log(sBase);
              console.log(active);
      
              const membersArray = club.members;
      
              for(const memberObj of membersArray){
                  let name = memberObj.name;
                  let age = memberObj.age;
                  let secretIdentity = memberObj.secretIdentity;
                  console.log(name);
                  console.log(age);
                  console.log(secretIdentity);
              }
        
    </script>
    <title>Object</title>
</head>
<body>
    
</body>
</html>
