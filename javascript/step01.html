<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>

        var test = 10;
        console.log(test);
        /*
        변수의 작성규칙

        1. 첫 글자는 문자(한글, 영문)를 사용해야 한다.
        2. 특수기호 중에서는 $와 _ 만 사용 해야한다.
        3. 첫 글자에는 숫자를 사용할수 없지만, 첫 글자 이후에는 숫자 사용 가능
        4. 대,소문자 구분한다.
        5. 변수에는 공백을 허용허지 않는다.
        6. 키워드는 사용할수 없지만, 예약어는 사용가능(될 수 있으면 사용 x)
        
        */
        var test1 = 10;
        var Test1 = 11;
        var 변수 = 20;
        var _test = 30
        var $_ = 40;
        console.log(test1);
        console.log(변수);
        console.log(_test);
        console.log($_);


    </script>
    
    <title>Document</title>
</head>
<body>
    
</body>
</html>
