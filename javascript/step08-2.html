<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // 반복문 : for, while
        /*
                for(초기화 변수(1) ;  조건식(2) ; 증감식(4)){
                    실행문(3);
                }
                -> 실행순서  : 1 - 2(true) - 3 - 4 - 2(true) - 3 - 4 .... -
                                        - 2(false) - for문 종료
                -> for문을 종료하는 방법 :  1. 조건식 false 
                                                            2. break
        */
        for(let i = 2 ; i <10; i++){
            for(let j = 1; j<10 ; j++){
                console.log(i + " * " + j + " = " + i*j);
            }
        }
        
        // 1 부터 100까지 합
        let sum= 0;
        for(let i = 1 ; i<=100 ; i++){
            sum += i;
        }
        console.log(sum);

        // 1부터 100까지 짝수 합
        let sum1 = 0;
        for(let i = 1 ; i<=100 ; i++){
            if(i%2==0){
                sum1 += i;
            }
        }
        console.log(sum1);

        /*
        while(조건식){
            실행문;
        }
        */
        let sum2 = 0;
        let i = 0;
        while(i<=100){
            sum2 += i;
            i++
        }
        console.log(`1부터 100까지 합은 ${sum2} 이다.`);
    </script>
    <title>제어문(반복문- for , while)</title>
</head>

</body>
</html>
