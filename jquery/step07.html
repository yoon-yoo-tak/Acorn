<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            $('#btn1').bind('click', function(){
                //$('#target').fadeOut('fast');
                //$('#target').hide();
                $('#target').slideUp();
            });
            $('#btn2').bind('click', function(){
                //$('#target').fadeIn('slow');
                //$('#target').show();
                $('#target').slideDown();
            });
        });
    </script>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: burlywood;
        }
    </style>
    <title>jquery effect</title>
</head>
<body>
    <input type="button" id="btn1" value="효과1">
    <input type="button" id="btn2" value="효과2">
    <div id="target"></div>
</body>
</html>
