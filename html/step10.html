<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="save.html" method="get">
        <div>
            <label for="id">아이디</label>
            <input type="text" name="id" id="id" placeholder="아이디를 입력하세요">
        </div>
        <div>
            <label for="age">나이</label>
            <input type="number" name="age" id="age">
        </div>
        <div>
            <fieldset>
                <legend>성별을 선택하세요</legend>
                <!-- 라디오타입은 name이 같아야 그룹으로 묶인다. 안하면 중복선택됨-->
                <input type="radio" name = "gender" id="male" value="남자">
                <label for="male">남자</label>
                <input type="radio" name = "gender" id="female" value="여자">
                <label for="female">여자</label>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend>취미를 선택하세요</legend>
                <input type="checkbox" name="hobby" id="baseball" value="야구">
                <label for="baseall">야구</label>
                <input type="checkbox" name="hobby" id="baskeball" value="농구">
                <label for="baseall">농구</label>
                <input type="checkbox" name="hobby" id="soccer" value="축구">
                <label for="baseall">축구</label>
            </fieldset>
        </div>

        <div>
            <label for="job">직업</label>
            <select name="job" id="job">
                <!-- value를 지정하지 않으면 option의 값이 넘어간다.-->
                <option  value="">직업을 선택하세요</option>
                <option value="teacher">선생님</option>
                <option value="dev">개발자</option>
                <option value="analy">분석가</option>
                <option value="etc">기타</option>
            </select>
        </div>

        <div>
            <label for="email">이메일</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="phone">핸드폰</label>
            <input type="tel" name="phone" id="phone">
        </div>

        <div>
            <label for="photo">사진</label>
            <input type="file" name="photo" id="photo">
        </div>
        <div>
            <label for="comment"></label>
            <textarea name="comment" id="comment" cols="100" rows="10"
             placeholder="가입인사를 적어보세요."></textarea>
        </div>
        <div>
            <button type="submit">회원가입</button>
            <button type="reset">취소</button>
        </div>
        
    </form>
</body>
</html>
