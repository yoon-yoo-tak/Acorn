<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>순서없는 목록(Unordered List)</h2>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>

        <h2>순서가 있는 목록</h2>
            <ol>
                <li>Coffee</li>
                <li>Tea</li>
                <li>Milk</li>
            </ol>
    <h2>중첩 목록</h2>
    <ul>
        <li>Coffe</li>
        <li>Tea
            <ol>
                <li>Black Tea</li>
                <li>Green Tea</li>
            </ol>
        </li>
        <li>Milk</li>
    </ul>
    <table border="1">
        <tr>
            <td rowsapn="2">첫째칸</td>
            <td colspan="2">둘째칸</td>
            <td>셋째칸</td>
        </tr>
        <tr>
            <td >넷째칸</td>
            <td>다섯째칸</td>
            <td>여섯째칸</td>
        </tr>
    </table>
</body>
</html>
